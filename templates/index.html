{% extends "base.html" %}
{% block title %} Monkey {% endblock %}

{% block body%}
    <div class="container" id="wrapper">
        <div id="content">
            <h1>Monkeybar Graph</h1>
            <p>Type a phrase and see related words!</p>
            <form method="get" action="/search">
                <input type="text" id="phrase" name="q">
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
    </div>
{% endblock%}
