{% extends "base.html" %}
{% block title %} Monkey {% endblock %}

{% block body%}
    <div class="container" id="wrapper">
        <div id="content">
            <h1>Monkeybar Graph</h1>
            <p>Type a phrase and see related words! Remember, it may take a while to generate the graph.</p>
            <form method="get" action="/search" id="form">
                <input type="text" name="q">
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="spinner-border" role="status" style="margin-top: 3em; width: 3em; height: 3em; visibility: hidden;"></div>
    </div>

    <script type="text/javascript">
        $('#form').on('submit', function(e) {
            $('.spinner-border').css('visibility', 'visible');
        });
    </script>
{% endblock%}
